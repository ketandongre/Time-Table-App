<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document1</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <span>TIMETABLE</span>
            <span class="toggle hidden">
                <div class="slider round"></div>
            </span>
            <button class="edit">
                <i class="fas fa-edit"></i>
            <button class="download" id="cmd">
                <i class="fas fa-download"></i>
        </div>
        <div class="tt_container" id="content">
            <div class="timeslots">
                <div class="empty"></div>
                <!-- <div class="ts"></div>
                <div class="ts"></div> -->
                <div class="ts">8AM - 9AM</div>
                <div class="ts">9AM - 10AM</div>
                <div class="ts">10AM - 11AM</div>
                <div class="ts">11AM - 12AM</div>
                <div class="ts">12PM - 1PM</div>
                <div class="ts"></div>
                <div class="ts">2PM - 3PM</div>
                <div class="ts">3PM - 4PM</div>
                <div class="ts">4PM - 5PM</div>
                <div class="ts">5PM - 6PM</div>
            </div>
            <div class="M">
                <div class="day">Monday</div>
                <div class="slot">1</i></div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">L</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
            <div class="T">
                <div class="day">Tuesday</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">U</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
            <div class="W">
                <div class="day">Wednesday</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">N</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
            <div class="Th">
                <div class="day">Thursday</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">C</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
            <div class="F">
                <div class="day">Friday</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">H</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
            <div class="S">
                <div class="day">Saturday</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot"></div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
                <div class="slot">1</div>
            </div>
        </div>
    </div>
    <div class="infobar hidden">
        <div class="close fas fa-plus">

        </div>
        <div class="course_code"></div>
        <div class="name_of_course"></div>
        <div class="instructor"></div>
        <div class="course_Coordinator"></div>
        <br>Notes: <br></Notes:br><div class="notes"></div>
        <div>
            <button class="editinfo fas fa-edit"></button>
            <button class="delete fas fa-trash"></button>
        </div>
    </div>
    <div class="editbar hidden">
        <div class="addItem">
            <form action="/">
                <label for="ltp">Type</label>
                <br>
                <select name="ltp" id="ltp">
                    <option value="1">Lecture</option>
                    <option value="2">Tutorial</option>
                    <option value="3">Practical</option>
                </select>
                <br>
                <label for="code">Course Code<span style="color: red;">*</span></label>
                <br>
                <input type="text" name="code" id="code" required>
                <br>
                <label for="name">Name of Course</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <label for="ins">Instructor</label>
                <br>
                <input type="text" name="Ins" id="ins">
                <br>
                <label for="CC">Course Coordinator</label>
                <br>
                <input type="text" name="CC" id="CC">
                <br>
                <label for="day">Day</label>
                <br>
                <select name="day" id="day">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
                <br>
                <label for="slot">Time Slot</label>
                <br>
                <select name="slot" id="slot">
                    <option value="1">8AM - 9AM</option>
                    <option value="2">9AM - 10AM</option>
                    <option value="3">10AM - 11AM</option>
                    <option value="4">11AM - 12AM</option>
                    <option value="5">12AM - 1AM</option>
                    <option value="6">2PM - 3PM</option>
                    <option value="7">3PM - 4PM</option>
                    <option value="8">4PM - 5PM</option>
                    <option value="9">5PM - 6PM</option>
                </select>
                <br>
                <label for="notes">Notes</label>
                <br>
                <textarea name="notes" id="notes"></textarea>
                <br>
                <div>
                    <button type="Reset" class="cancel">Cancel</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
